<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../reset/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">  
        <div class="header">
            <img src="../Assets/asset Login_Page/logo_primary.svg" alt="logo warung">
            <h1>Selamat Datang di WARUNK <br>silahkan masuk dengan akun Anda.</h1>
        </div>
        <div class="login">
            <div class="button">
                <button class="google" type="submit">
                    <h1>Masuk dengan Google</h1>
                </button>
    
                <button class="facebook" type="submit">
                    <h1>Masuk dengan Facebook</h1>
                </button>
            </div>

            <div class="atau"> <h1> - ATAU - </h1></div>
            <div class="input">
                <div class="email">
                    <label for="email" class="label">Alamat Email</label><br><input type="text"  id = "email" placeholder="example@gmail.com" class="text">
                </div>

                <div class="password-input">
                    <div class="password">
                        <label for="password" class="label">Password</label>
                        <br>
                        <input type="password"
                        id = "password" placeholder="*******" class="pass">
                    </div>
                </div>

                    <div class="remember">
                        <div class="check">
                            <input type="checkbox" name="ingat" id="ingat" class="check-box">
                            <label for="ingat" class="ingat">Ingat Saya</label>
                        </div>
                    </div>

                    <div class="login-button">
                        <div class="user">
                            <a href="../Landing Page/index.html"><button class="masuk" type="submit">Masuk</button></a>
                            <button class="daftar" type="submit">Daftar</button>
                            
                        </div>
                    </div>
            </div>
        </div>    
        
        <div class="desclaimer">
            <p class="term">By Signing up.you agree to Warunk's </p> <br>
            <p class="policy">Terms and Condition & Privacy Policy</p>
        </div>

        <img src="../Assets/asset Login_Page/images-100.jpg" alt="cover">
    </div>
</body>
</html>
